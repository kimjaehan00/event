<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>생일 축하해 수빈아</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body{
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
  position: relative;
  background: linear-gradient(135deg, #667eea, #764ba2, #ff9a9e, #667eea);
  background-size: 400% 400%;
  animation: bgShift 14s ease-in-out infinite;
}

@keyframes bgShift{
  0%{ background-position:0% 50%; }
  50%{ background-position:100% 50%; }
  100%{ background-position:0% 50%; }
}

.container{
  background: rgba(255,255,255,0.95);
  border-radius: 30px;
  padding: 60px 40px;
  max-width: 600px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  position: relative;
  z-index: 1;
}

h1{
  color:#764ba2;
  font-size:2.5em;
  margin-bottom:20px;
}

.date{
  color:#667eea;
  font-size:1.4em;
  margin-bottom:30px;
  font-weight:bold;
}

.message{
  color:#333;
  font-size:1.15em;
  line-height:1.8;
  margin-bottom:30px;
  padding:20px;
  background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
  border-radius:15px;
}

.love-counter{
  background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
  padding:25px;
  border-radius:15px;
  margin:30px 0;
  color:#fff;
}

.counter-value{
  font-size:2.5em;
  font-weight:bold;
  margin:10px 0;
}

/* ✅ 슬라이더 */
.slider{
  position: relative;
  width:100%;
  height:320px;
  overflow:hidden;
  border-radius:20px;
  margin:30px 0;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.slides{
  display:flex;
  transition: transform 0.4s ease;
  height:100%;
}

.slide{
  min-width:100%;
  height:100%;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* 좌우 버튼 */
.nav-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.4);
  color:white;
  border:none;
  font-size:24px;
  padding:12px 16px;
  cursor:pointer;
  border-radius:50%;
  backdrop-filter: blur(4px);
}

.prev{ left:15px; }
.next{ right:15px; }

.nav-btn:hover{
  background:rgba(0,0,0,0.6);
}

/* 봉투 */
.letter-wrap{
  margin-top:25px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

.envelope{
  width:260px;
  height:170px;
  position:relative;
  cursor:pointer;
  border-radius:18px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  background: rgba(255,255,255,0.25);
  transform-origin: top;
  transition: transform .5s ease;
}

.letter{
  position:absolute;
  left:18px;
  right:18px;
  bottom:16px;
  height:130px;
  background:white;
  border-radius:12px;
  padding:15px;
  opacity:0;
  visibility:hidden;
  transform:translateY(40px);
  transition: all .5s ease;
}

.envelope.open .flap{
  transform: rotateX(170deg);
}

.envelope.open .letter{
  opacity:1;
  visibility:visible;
  transform:translateY(-10px);
}

.footer{
  margin-top:40px;
  font-size:0.9em;
  color:#666;
}
</style>
</head>

<body>

<div class="container">

<h1>❤️ 수빈이 탄생일 ❤️</h1>

<div class="date" id="anniversaryDate"></div>

<div class="message">
  <p>벌써 거의 1주년이네,</p>
  <p>웃는 날도 많고 우는 날도 많았던 거 같은데</p>
  <p>앞으로는 더 잘해볼게</p>
  <p>생일 축하해</p>
</div>

<div class="love-counter">
  <div>우리가 함께한 시간</div>
  <div class="counter-value" id="daysCounter">0</div>
  <div>일째</div>
</div>

<!-- ✅ 사진 슬라이더 -->
<div class="slider" id="slider">
  <div class="slides" id="slides">
    <div class="slide"><img src="KakaoTalk_20260212_113103958_01.jpg"></div>
    <div class="slide"><img src="KakaoTalk_20260212_113103958_02.jpg"></div>
    <div class="slide"><img src="KakaoTalk_20260212_113103958_03.jpg"></div>
    <div class="slide"><img src="KakaoTalk_20260212_113103958_04.jpg"></div>
  </div>

  <button class="nav-btn prev" onclick="prevSlide()">‹</button>
  <button class="nav-btn next" onclick="nextSlide()">›</button>
</div>

<!-- 봉투 -->
<div class="letter-wrap">
  <div class="envelope" id="envelope" onclick="toggleLetter()">
    <div class="flap"></div>
    <div class="letter">
      수빈이 돼지<br><br>
      맛있는거도 많이 먹고 운동도 많이해자~^^
    </div>
  </div>
</div>

<div class="footer">Forever Yours</div>

</div>

<script>
/* 날짜 */
const startDate = new Date('2025-04-16');
const today = new Date();
const diffDays = Math.ceil((today - startDate)/(1000*60*60*24));
document.getElementById('daysCounter').textContent = diffDays;
document.getElementById('anniversaryDate').textContent =
  today.toLocaleDateString('ko-KR');

/* 슬라이더 */
let currentIndex = 0;
const slides = document.getElementById('slides');
const totalSlides = slides.children.length;

function updateSlide(){
  slides.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function nextSlide(){
  currentIndex = (currentIndex + 1) % totalSlides;
  updateSlide();
}

function prevSlide(){
  currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
  updateSlide();
}

/* 터치 스와이프 */
let startX = 0;
document.getElementById('slider').addEventListener('touchstart', e=>{
  startX = e.touches[0].clientX;
});
document.getElementById('slider').addEventListener('touchend', e=>{
  let endX = e.changedTouches[0].clientX;
  if(startX - endX > 50) nextSlide();
  if(endX - startX > 50) prevSlide();
});

/* 봉투 */
function toggleLetter(){
  document.getElementById('envelope').classList.toggle('open');
}
</script>

</body>
</html>
