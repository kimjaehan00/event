<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>생일 축하해 수빈아</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ✅ 종이 질감 + 약한 애니메이션 배경 */
body{
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
  position: relative;

  background-color: #fdf4ea;

  background-image:
    radial-gradient(circle at 0 0, rgba(255,255,255,0.7) 0, transparent 55%),
    radial-gradient(circle at 100% 0, rgba(255,255,255,0.5) 0, transparent 55%),
    radial-gradient(circle at 0 100%, rgba(255,255,255,0.5) 0, transparent 55%),
    radial-gradient(circle at 100% 100%, rgba(255,255,255,0.7) 0, transparent 55%),
    repeating-linear-gradient(45deg,
      rgba(0,0,0,0.03) 0,
      rgba(0,0,0,0.03) 1px,
      transparent 1px,
      transparent 3px
    );

  background-size:
    120% 120%,
    120% 120%,
    120% 120%,
    120% 120%,
    4px 4px;

  background-attachment: fixed;
  animation: paperMove 30s linear infinite;
}

/* 배경이 살짝 움직이는 애니메이션 (조금 더 눈에 띄게 수정) */
@keyframes paperMove{
  0% {
    background-position:
      0 0,
      100% 0,
      0 100%,
      100% 100%,
      0 0;
  }
  50% {
    background-position:
      -80px 40px,
      calc(100% + 80px) 20px,
      -60px calc(100% + 60px),
      calc(100% + 60px) calc(100% + 20px),
      40px 40px;
  }
  100% {
    background-position:
      0 0,
      100% 0,
      0 100%,
      100% 100%,
      0 0;
  }
}

/* ✅ 떠다니는 옅은 빛 (약한 애니메이션) */
.bg-spots{
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  overflow:hidden;
}

.spot{
  position:absolute;
  width: 260px;
  height: 260px;
  border-radius:50%;
  background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
  filter: blur(2px);
  opacity: 0.45;
  animation: floatSpot 28s ease-in-out infinite;
}

/* 각각 위치/속도만 다르게 */
.spot.s1{ top: -80px; left: -40px; animation-duration: 32s; }
.spot.s2{ top: 20vh; right: -60px; animation-duration: 26s; animation-delay: 4s; }
.spot.s3{ bottom: -90px; left: 10vw; animation-duration: 30s; animation-delay: 8s; }

@keyframes floatSpot{
  0%   { transform: translate3d(0,0,0); opacity: 0.35; }
  50%  { transform: translate3d(40px,-40px,0); opacity: 0.6; }
  100% { transform: translate3d(0,0,0); opacity: 0.35; }
}

/* ✅ 메인 컨텐츠 (처음엔 숨김) */
.container{
  background: rgba(255,255,255,0.96);
  border-radius: 30px;
  padding: 60px 40px;
  max-width: 600px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.20);
  position: relative;
  z-index: 1;

  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
  transition: opacity .5s ease, transform .5s ease;
}

/* 열기 버튼 눌러서 진입했을 때만 보여주기 */
.container.visible{
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

h1{
  color:#764ba2;
  font-size:2.5em;
  margin-bottom:20px;
}

.date{
  color:#667eea;
  font-size:1.4em;
  margin-bottom:30px;
  font-weight:bold;
}

.message{
  color:#333;
  font-size:1.15em;
  line-height:1.8;
  margin-bottom:30px;
  padding:20px;
  background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
  border-radius:15px;
}

/* 카운터 */
.love-counter{
  background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
  padding:25px;
  border-radius:15px;
  margin:30px 0;
  color:#fff;
}
.counter-value{
  font-size:2.5em;
  font-weight:bold;
  margin:10px 0;
}

/* ✅ 사진 슬라이더 */
.slider{
  position: relative;
  width:100%;
  height:320px;
  overflow:hidden;
  border-radius:20px;
  margin:30px 0;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.slides{
  display:flex;
  transition: transform 0.4s ease;
  height:100%;
}

.slide{
  min-width:100%;
  height:100%;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* 좌우 버튼 */
.nav-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.4);
  color:white;
  border:none;
  font-size:24px;
  padding:12px 16px;
  cursor:pointer;
  border-radius:50%;
  backdrop-filter: blur(4px);
}
.prev{ left:15px; }
.next{ right:15px; }
.nav-btn:hover{
  background:rgba(0,0,0,0.6);
}

/* 봉투 */
.letter-wrap{
  margin-top:25px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

.envelope{
  width:260px;
  height:170px;
  position:relative;
  cursor:pointer;
  border-radius:18px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  box-shadow:0 15px 30px rgba(0,0,0,0.25);
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  background: rgba(255,255,255,0.25);
  transform-origin: top;
  transition: transform .5s ease;
}

.letter{
  position:absolute;
  left:18px;
  right:18px;
  bottom:16px;
  height:130px;
  background:white;
  border-radius:12px;
  padding:15px;
  opacity:0;
  visibility:hidden;
  transform:translateY(40px);
  transition: all .5s ease;
  font-size: 0.95em;
  line-height: 1.7;
  text-align:left;
}

.envelope.open .flap{
  transform: rotateX(170deg);
}
.envelope.open .letter{
  opacity:1;
  visibility:visible;
  transform:translateY(-10px);
}

.footer{
  margin-top:40px;
  font-size:0.9em;
  color:#666;
}

/* ✅ 랜딩 오버레이 */
.landing-overlay{
  position:fixed;
  inset:0;
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index: 999;
}

.landing-title{
  font-size:2rem;
  margin-bottom:30px;
  letter-spacing:2px;
}

.landing-sub{
  font-size:0.95rem;
  opacity:0.7;
  margin-bottom:40px;
}

/* 도망가는 버튼 */
.landing-button{
  position:absolute;
  padding:14px 30px;
  border-radius:999px;
  border:none;
  background:#fff;
  color:#000;
  font-size:1rem;
  cursor:pointer;
  transition: transform .15s ease;
}
.landing-button:hover{
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- ✅ 배경용 옅은 빛 동그라미 -->
<div class="bg-spots">
  <div class="spot s1"></div>
  <div class="spot s2"></div>
  <div class="spot s3"></div>
</div>

<!-- ✅ 맨 처음 뜨는 랜딩 페이지 -->
<div class="landing-overlay" id="landing">
  <div class="landing-title">내 도야지의 생일</div>
  <div class="landing-sub">버튼을 잡아야 들어갈 수 있음</div>
  <button class="landing-button" id="openBtn">못잡겠쥐~~</button>
</div>

<!-- ✅ 실제 생일 페이지 내용 -->
<div class="container" id="mainContainer">

  <h1>❤️ 수빈이 탄생일 하루 전 ❤️</h1>

  <div class="date" id="anniversaryDate"></div>

  <div class="message">
    <p>벌써 거의 1주년이네,우리 기념일이 다 초반에 모여있다 ㅎㅎ</p>
    <p>나 땜에 웃는 날도 많고 우는 날도 많았던 거 같은데</p>
    <p>(그래도 웃는 날이 더 많았겠지..?^^)</p>
    <p>앞으로는 더 잘해볼게</p>
    <p>생일 미리 축하해. 이제 만으로 24살이니까 좀 성숙해지자~^^</p>
  </div>

  <div class="love-counter">
    <div>우리가 사귄지</div>
    <div class="counter-value" id="daysCounter">0</div>
    <div>일째</div>
  </div>

  <!-- 사진 슬라이더 -->
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="KakaoTalk_20260212_113103958_01.jpg" alt=""></div>
      <div class="slide"><img src="KakaoTalk_20260212_113103958_02.jpg" alt=""></div>
      <div class="slide"><img src="KakaoTalk_20260212_113103958_03.jpg" alt=""></div>
      <div class="slide"><img src="KakaoTalk_20260212_113103958_04.jpg" alt=""></div>
    </div>
    <button class="nav-btn prev" onclick="prevSlide()">‹</button>
    <button class="nav-btn next" onclick="nextSlide()">›</button>
  </div>

  <!-- 봉투 편지 -->
  <div class="letter-wrap">
    <div class="envelope" id="envelope" onclick="toggleLetter()">
      <div class="flap"></div>
      <div class="letter">
        수빈이 생일 축하해<br>
        이제 한살 더 먹었으니까 오빠 말 좀 잘 듣고 같이 다이어트 하자 ^^
      </div>
    </div>
  </div>

  <div class="footer">Forever Yours</div>
</div>

<script>
/* 날짜 */
const startDate = new Date('2025-04-16');
const today = new Date();
const diffDays = Math.ceil((today - startDate)/(1000*60*60*24));
document.getElementById('daysCounter').textContent = diffDays;
document.getElementById('anniversaryDate').textContent =
  today.toLocaleDateString('ko-KR');

/* 슬라이더 */
let currentIndex = 0;
const slides = document.getElementById('slides');
const totalSlides = slides.children.length;

function updateSlide(){
  slides.style.transform = `translateX(-${currentIndex * 100}%)`;
}
function nextSlide(){
  currentIndex = (currentIndex + 1) % totalSlides;
  updateSlide();
}
function prevSlide(){
  currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
  updateSlide();
}

/* 터치 스와이프 */
let startX = 0;
const sliderEl = document.getElementById('slider');
sliderEl.addEventListener('touchstart', e=>{
  startX = e.touches[0].clientX;
});
sliderEl.addEventListener('touchend', e=>{
  const endX = e.changedTouches[0].clientX;
  if(startX - endX > 50) nextSlide();
  if(endX - startX > 50) prevSlide();
});

/* 봉투 */
function toggleLetter(){
  document.getElementById('envelope').classList.toggle('open');
}

/* ✅ 랜딩: 도망가는 버튼 + 열기 */
const landing = document.getElementById('landing');
const openBtn = document.getElementById('openBtn');
const mainContainer = document.getElementById('mainContainer');

// 버튼 초기 위치(가운데 근처)
function setInitialButtonPosition(){
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const btnRect = openBtn.getBoundingClientRect();
  const x = vw / 2 - btnRect.width / 2;
  const y = vh / 2 - btnRect.height / 2 + 80; // 제목 아래쪽
  openBtn.style.left = x + 'px';
  openBtn.style.top  = y + 'px';
}

setInitialButtonPosition();
window.addEventListener('resize', setInitialButtonPosition);

// 마우스가 버튼 근처로 오면 도망가기
landing.addEventListener('mousemove', e => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;
  const rect = openBtn.getBoundingClientRect();
  const btnX = rect.left + rect.width / 2;
  const btnY = rect.top + rect.height / 2;

  const distance = Math.hypot(mouseX - btnX, mouseY - btnY);

  if (distance < 100) {
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const padding = 40;

    let newX = Math.random() * (vw - rect.width - padding * 2) + padding;
    let newY = Math.random() * (vh - rect.height - padding * 2) + padding;

    openBtn.style.left = newX + 'px';
    openBtn.style.top  = newY + 'px';
  }
});

// 열기 버튼 클릭 → 랜딩 제거 + 메인 페이지 보이기
openBtn.addEventListener('click', () => {
  landing.style.display = 'none';
  mainContainer.classList.add('visible');
});
</script>

</body>
</html>
